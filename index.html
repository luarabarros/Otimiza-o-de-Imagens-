<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otimização de Imagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Exemplo de Imagens Otimizadas</h1>

  <picture>
    <source srcset="otimizado/imagem-webp.webp" type="image/webp" media="(max-width: 600px)">
    <h3>Otimizada</h3>
    <img src="otimizada/Colar-Life-Venus.webp" alt="Imagem Otimizada">
  </picture>
  <picture>
    <h3>Original</h3>
    <img src="otimizada/Colar-Life-Venus.jpg" alt="Imagem Original">
  </picture>
  <br>

  <picture>
    <source srcset="otimizado/imagem-webp.webp" type="image/webp" media="(max-width: 600px)">
    <h3>Otimizada</h3>
    <img src="otimizada/Colar-Life-Brisa (3).webp" alt="Imagem Otimizada">
  </picture>
  <picture>
    <h3>Original</h3>
    <img src="original/Colar-Life-Brisa.png" alt="Imagem Original">
  </picture>
  <br>

  <picture>
    <source srcset="otimizado/imagem-webp.webp" type="image/webp" media="(max-width: 600px)">
    <h3>Otimizada</h3>
    <img src="otimizada/Colar-Life-Butterfly (1).webp" alt="Imagem Otimizada"> 
  </picture>
  <picture>
    <h3>Original</h3>
    <img src="original/Colar-Life-Butterfly.png" alt="Imagem Original">
  </picture>
  <br>


</body>
</html>
